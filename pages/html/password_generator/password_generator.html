<div class="field label outline">
    <input type="number" id="length" value="15" min="4" max="100">
    <label>長さ</label>
</div>

<div class="row wrap gap">
    <label class="checkbox">
        <input type="checkbox" id="use-lowercase" checked>
        <span>小文字</span>
    </label>
    <label class="checkbox">
        <input type="checkbox" id="use-uppercase" checked>
        <span>大文字</span>
    </label>
    <label class="checkbox">
        <input type="checkbox" id="use-numbers" checked>
        <span>数字</span>
    </label>
    <label class="checkbox">
        <input type="checkbox" id="use-symbols" checked>
        <span>記号</span>
    </label>
</div>

<div class="space"></div>

<button id="generate" class="large">
    <i>refresh</i>
    <span>パスワードを生成</span>
</button>

<div class="space"></div>

<div class="field label suffix extra outline">
    <input type="text" id="result" readonly>
    <label>生成されたパスワード</label>
</div>
<div class="space"></div>

<button id="copy" class="large">
    <i>content_copy</i>
    <span>コピー</span>
</button>
