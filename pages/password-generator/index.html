<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fdb4eb">
    <meta name="description" content="BlossomsArchive Tools">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>パスワード生成 | BlossomsArchive Tools</title>
    <link rel="icon"
        href="https://blossomsarchive.com/wp-content/uploads/2021/10/cropped-d42dee79c2a98cc8da98f9d600398a05-32x32.png"
        sizes="32x32">
    <link href="/manifest.json" rel="manifest">
</head>
<!-- ADSENSE_CODE -->

<body>
    <div class="body-back">
    </div>
    <budoux-ja>
        <div id="header"></div>
        <div class="nav">
            <div class="">
                <input id="drawer_input" class="drawer_hidden" type="checkbox">
                <label for="drawer_input" class="drawer_open drawer_back"><span></span></label>
                <nav class="nav_content">
                    <div id="side-menu-sp"></div>
                </nav>
            </div>
        </div>
        <div class="main-colum">
            <div id="side-menu"></div>

            <div class="main">
                <div class="container">
                    <label>
                        長さ：
                        <input type="number" id="length" value="15" min="4" max="100" />
                    </label>

                    <div class="options">
                        <label><input type="checkbox" id="use-lowercase" checked> 小文字</label>
                        <label><input type="checkbox" id="use-uppercase" checked> 大文字</label>
                        <label><input type="checkbox" id="use-numbers" checked> 数字</label>
                        <label><input type="checkbox" id="use-symbols" checked> 記号</label>
                    </div>

                    <button id="generate">生成</button>

                    <div id="result-container">
                        <input type="text" id="result" readonly />
                        <button id="copy">コピー</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </budoux-ja>
    <link rel="stylesheet" href="/common/common.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/common/common.js"></script>
    <script src="scroipt.js"></script>
</body>

</html>
